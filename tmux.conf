# v2.2

set-option -g default-shell "/bin/bash"

# ==============================================================================
# Binding
# ==============================================================================
bind r source-file ~/.tmux.conf \; display "Reload"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind m last-window
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind a send-prefix
set -g prefix C-a
unbind C-b


# ==============================================================================
# Statusbar
# ==============================================================================
#set-option -g status-position top
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-left '#[bg=black][#H:#S] '
#set-option -g status-left '#[bg=colour234][#H:#S]#[bg=black] #[fg=green]%Y-%m-%dT%H:%M:%S #[fg=default]'
set -g status-interval 5


# ==============================================================================
# Window
# ==============================================================================
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg colour124
set-window-option -g window-status-current-fg white

set-window-option -g aggressive-resize on


# ==============================================================================
# vi
# ==============================================================================
# set-window-option -g mode-keys vi
# TODO: command changed in v2.6
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection


# ==============================================================================
# Message
# ==============================================================================
set-option -g message-bg colour234
set-option -g message-fg white


# ==============================================================================
# History
# ==============================================================================
set -g history-limit 10000


# ==============================================================================
# Mouse
# ==============================================================================
bind M set -g mouse on\; display 'Mouse: ON'
bind K set -g mouse off\; display 'Mouse: OFF'


# ==============================================================================
# OS
# ==============================================================================
if-shell 'uname | grep -q Linux'  'set-option -g status-right "#[fg=green]U:#(who | wc -l) T:#(tmux ls 2>/dev/null | grep -c windows) load:#(cut -d\" \" -f1,4 /proc/loadavg)#[fg=default]"'
if-shell 'uname | grep -q Linux'  'set-option -g default-command "/bin/bash --rcfile ~/.bashrc"'
